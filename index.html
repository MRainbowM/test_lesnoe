<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лесное</title>
  <link rel="stylesheet" href="src/styles/styles.sass">
</head>

<body>
  <div class="page">
    <div class="header">
      <div class="menu show">
        <a href="#" class="menu__item">об отеле</a>
        <a href="#" class="menu__item">номера и цены</a>
        <a href="#" class="menu__item">мероприятия</a>
        <a href="#" class="menu__item">контакты</a>
      </div>
      <a href="tel:+74950056159" class=" header__btn">+7 (495) 005-61-59</a>
      <div class="burger">
        <div class="burger__line"></div>
        <div class="burger__line"></div>
        <div class="burger__line"></div>
      </div>
    </div>
    <img class="deer" src="/images/deer.png" alt="">
    <div class="content">
      <div class="content__text">
        <div class="content__text__row-1">отель-заповедник</div>
        <div class="content__text__row-2">
          <img class="name" src="images/lesnoe.svg" alt="">
        </div>
        <div class="content__text__row-3">
          <span id="premium">ПРЕМИАЛЬНЫЙ ОТДЫХ В ПОДМОСКОВЬЕ</span>
          <div class="cost">
            <img src="images/frame.png" alt="">
            <div class="cost__text">
              <div class="cost__row-1">
                <p id="from">ОТ</p>
                <div id="cost">
                  <span style=" white-space: pre">5 500 ₽</span>
                  <span id="day">в сутки</span>
                </div>
              </div>
              <div class="cost__row-2">
                4х разовое питание и all inclusive.
                Собственное подсобное хозяйство, бассейн, баня, конный двор и контактный зоопарк.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pattern">
      <img src="/images/pattern.svg" alt="">
    </div>
    <form class="reservation-frame">
      <div class="reservation">
        <div class="reservation__text">Бронирование номеров</div>
        <div class="reservation__date">
          <div class="reservation__date__img">
            <img src="images/small-calendar.png" alt="">
          </div>
          <div class="reservation__date__col">
            <span>Заезд</span>
            <input type="text" value="04.03.2019">
          </div>
        </div>
        <div class="reservation__date">
          <div class="reservation__date__img">
            <img src="images/small-calendar.png" alt="">
          </div>
          <div class="reservation__date__col">
            <span>Выезд</span>
            <input type="text" value="04.03.2019">
          </div>
        </div>
        <div class="reservation__count">
          <div class="reservation__count__img">
            <img src="images/user.png" alt="">
          </div>
          <div class="reservation__count__col">
            <span>Гости</span>
            <input type="text" value="1">
          </div>
        </div>
        <button class="reservation__search">Найти номер</button>
      </div>
    </form>
    <div class="pattern pattern-bottom">
      <img src="/images/pattern.svg" alt="">
    </div>
  </div>
  <script src="menu.js"></script>
</body>
</html>
